        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="image/logo.jpg" style="height: 110px; width: 140px; padding-top: 0px; margin-top: none; "></a>
    </div>

<div class="container">
	<center>
	<h3> Sign up on Our Market</h3>
	<form>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		   <div class="form-group pmd-textfield">
			 <label >Full Name
			 </label>
			 <input type="text" name="" class="form-control" style="width: 500px;" required>
		   	</div>			
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			 <div class="form-group pmd-textfield">
			<label >Email</label>
			<input type="Email" name="" class="form-control" style="width: 500px;" required>	
			</div>				
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			 <div class="form-group pmd-textfield">
			<label >Password</label>
			<input type="Password" name="" class="form-control" style="width: 500px;" required>	
			</div>				
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			 <div class="form-group pmd-textfield">
			<label >Confirm Password</label>
			<input type="Password" name="" class="form-control" style="width: 500px;"  required>
			</div>					
		</div>
	</div>
	              <p align="center">
							<button type="submit" name="submit" style="width: 500px;">Sign Up</button>
					</p>
 </form>
 </center>
</div>
