	<form>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group pmd-textfield">
								<label >Product Name *</label>
								<input type="text" name="" class="form-control" placeholder="Product Name" required>
							</div>
						</div>
		
	
	
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group pmd-textfield">
								<label >Product Price *</label>
								<input type="text" name=""class="form-control" placeholder="00GNF" required>
							</div>
						</div>
		
	
	
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group pmd-textfield">
								<label >Product Quantity *</label>
								<input type="number" name=""  class="form-control" placeholder="0" required>
							</div>
						</div>
		
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group pmd-textfield">       
								<label>Category *</label>
								<select class="select-with-search form-control pmd-select2" name="" >
									<option value=""></option>
									
								</select>
							</div>
						</div>
					<!--	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group pmd-textfield">       
								<label>Status *</label>

						</div>-->
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<div class="form-group pmd-textfield">
								<label >Product Image ( jpg / png ) *</label>
								<input type="file" name="product_image" id="product_image" id="product_image" class="dropify-image" data-max-file-size="1M" data-allowed-file-extensions="jpg jpeg png gif" required />
							</div>
						</div>	
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group pmd-textfield">
								<label >Product Description *</label>
